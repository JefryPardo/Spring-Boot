<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>Listado de vacantes</title>
</head>
<body>
	<img th:src="@{/img/logo.png}">
	<h1>Lista de vacantes</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Imagen</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Fecha</th>
				<th>Salario</th>
				<th>Descripcion</th>
				<th>Destacado</th>
				<th>Detalles</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vacante : ${vacantes}">
				<td><img th:src="@{/img/{i} (i=${vacante.imagen})}" width="136" height="136"></td>
				<th scope="row" th:text="${vacante.id}"></th>
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td th:text="${vacante.salario}"></td>
				<td th:text="${vacante.descripcion}"></td>
				<!-- <td th:text="${vacante.destacado}"></td> 
				<td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>	-->
				
				<td>
					<span th:if="${vacante.destacado == 1}" class="badge bg-success">Si</span>
					<span th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
				</td>
				
				<td>
					<a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" type="button" class="btn btn-success">Mas info.</a>
				</td>
				
				<td>
					<a th:href="@{/vacantes/delete(id=${vacante.id}) }" type="button" class="btn btn-danger">Borrar.</a>
				</td>
						
			</tr>
		</tbody>
				
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
